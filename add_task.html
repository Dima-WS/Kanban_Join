<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" type="text/css" href="nav.css">
    <link rel="stylesheet" type="text/css" href="add_task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="add_task.js"></script>
    <script src="nav.js"></script>
</head>
<body onload="render()">

    <div class="navSide">
        <div>
            <img class="joinIcon" src="img/nav/join_icon.png" alt="Join-Icon">
        </div>
        <div class="navSection">
            <a href="summary.html"><img src="img/nav/summary_symbol.png" alt="Summary-Symbol">Summary</a>
            <a href="board.html"><img src="img/nav/board_symbol.png" alt="Board-Symbol">Board</a>
            <a id="current" href="add_task.html"><img src="img/nav/addTask_symbol.png" alt="Add Task-Symbol">Add Task</a>
        </div>
        <div class="navFooter">
            <div>
                <a href="legal_notice.html"><img src="img/nav/info_symbol.png" alt="info-Symbol">Legal Notice</a>
            </div>
        </div>
    </div>

    <div class="contentContainer">
        <div class="navTop">
            <img class="responsiveIcon" src="img/summary/joinIcon-responsive.png" alt="Join-Icon">
            <h6>Kanban Project Management Tool</h6>
            <div>
                <a href="about_join.html"><img class="questionMark" src="img/nav/questionmark_symbol.png" alt="Question mark"></a>
                <button class="createMobile" onclick="createTask()">Create Task<img src="img/add_task/checkmarkSymbol.png" alt="Checkmark-Icon"></button>
                <img src="img/nav/profilePic_symbol.png" alt="Profile picture" onclick="showLogOut()">
                <p id="logOut" style="display: none;" onclick="backToLogin()">Log out</p>
            </div>
        </div>  
        <div id="content"></div>
    </div>
